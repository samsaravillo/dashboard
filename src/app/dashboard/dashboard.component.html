

<mat-toolbar color="primary">
        <mat-toolbar-row class="flex-container">
            <div style="flex-grow: 1; padding-left:16px;">
                <app-header></app-header>
            </div>
            <div style="flex-grow: 10; text-align:right;">
                <span class="example-fill-remaining-space"></span>
                <span class="align-center"></span>
                <span class="example-spacer"></span>
                <button mat-button>About</button>
                <button mat-button>Contact</button>
                <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
            </div>
        <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voicemail</span>
        </button>
        <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
        </button>
        </mat-menu>
    </mat-toolbar-row>
    
    
</mat-toolbar>
<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
    (closed)="events.push('close!')">
    Sidenav content
    </mat-sidenav>
    <mat-sidenav-content>
        <p><button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button></p>
    </mat-sidenav-content>
</mat-sidenav-container>
