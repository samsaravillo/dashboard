<mat-tab-group>
  <mat-tab label="Teams"> 
    <table mat-table [dataSource]="teams" style="width: 100%;">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let team"> {{team.id}} </td>
      </ng-container>

      <ng-container matColumnDef="abbreviation">
        <th mat-header-cell *matHeaderCellDef> Abbreviation </th>
        <td mat-cell *matCellDef="let team"> {{team.abbreviation}} </td>
      </ng-container>

      <ng-container matColumnDef="full_name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let team"> {{team.full_name}} </td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let team"> {{team.city}} </td>
      </ng-container>
      
      <ng-container matColumnDef="conference">
        <th mat-header-cell *matHeaderCellDef> Conference </th>
        <td mat-cell *matCellDef="let team"> {{team.conference}} </td>
      </ng-container>

      <ng-container matColumnDef="division">
        <th mat-header-cell *matHeaderCellDef> Division </th>
        <td mat-cell *matCellDef="let team"> {{team.division}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="teamdisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: teamdisplayedColumns;"></tr>
    </table>
    <!-- <div *ngFor="let team of teams">
      <h2>{{team.full_name}}</h2>
        <p>
          {{team.conference}}
        </p>
   </div> -->
  </mat-tab>
  <mat-tab label="Test"> 
    <table mat-table [dataSource]="dataSource" style="width: 100%;">

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-tab>
</mat-tab-group>
